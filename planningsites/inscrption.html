<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Page d'inscription</title>
</head>
<body class="bodylogin">
    <div class="contente">
        <h1 class="title"> formulaire d'inscription</h1>

        <hr>
        <form class="formulaire form">
            <div class="block">
                <label class="nom" for="nom">Nom</label>
                <input type="text" name="nom" placeholder="Nom" id="nom">
            </div>

            <div class="block">
                <label class="prenom" for="prenom">Prenom</label>
                <input type="text" name="prenom" placeholder="Prenom" id="prenom">
            </div>

            <div class="block">
                <label class="adresse" for="adresse">Adresse</label>
                <input type="text" name="adresse" placeholder="Adresse" id="adresse">
            </div>

            <div class="block">
                <label class="email" for="email">Email</label>
                <input type="text" name="email" placeholder="Email" id="email">
            </div>
            <div class="block">
                <label class="contact" for="contact">Contact</label>
                <input type="nomber" name="contact" placeholder="Contact" id="contact">
            </div>
        </form>
        <div class="inscription">
            <button class="button">Enregister</button>
        </div>

        <div class="textinscrip">
            <p>Déjà inscrire? </p>
            <a href="login.html">Se conecter!</a>
           </div>
    </div>
    
</body>
</html>
